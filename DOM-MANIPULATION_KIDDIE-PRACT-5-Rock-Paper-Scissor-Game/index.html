<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>Rock, Paper, Scissor</h1>
        <div class="scores_container">
          <p>Player: <span id="player-score">0</span></p>
          <p>Computer: <span id="computer-score">0</span></p>
        </div>
        <div class="computers-board">
          <h3>Computer's Choice</h3>
          <div class="rpc_computer_board">
            <div class="rock_computer_choice_board"><p>✊</p></div>
            <div class="paper_computer_choice_board"><p>✋</p></div>
            <div class="scissor_computer_choice_board"><p>✌️</p></div>
          </div>
        </div>
        <div class="players-board">
          <h3>Player's Choice</h3>
          <div class="rpc_player_board">
            <div class="rock_player_choice_board"><p>✊</p></div>
            <div class="paper_player_choice_board"><p>✋</p></div>
            <div class="scissor_player_choice_board"><p>✌️</p></div>
          </div>
        </div>
        <h4>Choose Your Weapon!</h4>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
